<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturaCafé - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-right">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>
            
            <form class="login-form" id="loginForm" action="dashboard.html" method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <div class="input-with-icon">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="error-message" id="username-error">El usuario es requerido</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error">La contraseña es requerida</div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginButton = document.getElementById('loginButton');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                if (usernameInput.value.trim() === '') {
                    document.getElementById('username-error').style.display = 'block';
                    usernameInput.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    document.getElementById('username-error').style.display = 'none';
                    usernameInput.style.borderColor = '#ddd';
                }
                
                if (passwordInput.value.trim() === '') {
                    document.getElementById('password-error').style.display = 'block';
                    passwordInput.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    document.getElementById('password-error').style.display = 'none';
                    passwordInput.style.borderColor = '#ddd';
                }
                
                if (isValid) {
                    loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
                    loginButton.disabled = true;
                    
                    setTimeout(function() {
                        if (usernameInput.value === 'admin' && passwordInput.value === 'admin123') {
                            const userData = {
                                username: usernameInput.value,
                                loginTime: new Date().toISOString()
                            };
                            sessionStorage.setItem('currentUser', JSON.stringify(userData));
                            
                            window.location.href = 'dashboard.html';
                        } else {
                            alert('Usuario o contraseña incorrectos.');
                            loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                            loginButton.disabled = false;
                        }
                    }, 1500);
                }
            });
            
            usernameInput.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    document.getElementById('username-error').style.display = 'none';
                    this.style.borderColor = '#ddd';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    document.getElementById('password-error').style.display = 'none';
                    this.style.borderColor = '#ddd';
                }
            });
            
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    const icon = this.parentElement.querySelector('.input-icon');
                    if (icon) icon.style.color = 'var(--primary)';
                });
                
                input.addEventListener('blur', function() {
                    const icon = this.parentElement.querySelector('.input-icon');
                    if (icon) icon.style.color = '#999';
                });
            });
        });
    </script>
</body>
</html>
